name: Pages

on:
  push:
    branches:
      - main # default branch

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Sync Modification Time from Git
        run: |
          git config --global core.quotepath false
          git ls-files -z -- source | while IFS= read -r -d '' path; do
            ts="$(git log -1 --format='%ct' -- "$path" || true)"
            if [ -n "$ts" ]; then
              touch -d "@$ts" "$path"
            fi
          done

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci

      # 从 github-pages environment secrets 生成私密 config
      - name: Create private config
        run: |
          cat > _config.private.yml << EOF
          theme_config:
            twikoo:
              envId: ${{ secrets.TWIKOO_ENV_ID }}
          EOF

      - name: Build
        run: npx hexo generate --config _config.yml,_config.private.yml

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
